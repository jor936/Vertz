<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - VERTZ</title>
    <style>
        body { background-color: #0e0e0e; color: #f2f2f2; font-family: 'Montserrat', sans-serif; padding: 20px; }
        h1 { color: #00ffae; }
        label, input, textarea { display: block; margin-bottom: 10px; width: 100%; max-width: 400px; }
        input, textarea { padding: 10px; background: #1a1a1a; color: #fff; border: 1px solid #333; border-radius: 5px; }
        button { background: #00ffae; color: #000; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        a { color: #00ffae; text-decoration: none; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Fale com a VERTZ</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <a href="index.html">Voltar</a>
</body>
</html>
